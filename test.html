<input type = "text" class="investor_input" placeholder="usd" id="usd" onkeyup="calculate('usd','btc')"/><span style="margin-left:-27px">USD</span><br />
<input type = "text" class="investor_input" placeholder="btc" id = "btc" onkeyup="calculate('btc','usd')"/><span style="margin-left:-27px">BTC</span><br />


<script>
    function calculate(input_id1,input_id2){
        if(document.getElementById(input_id1).placeholder == "usd"){
            document.getElementById(input_id2).value = (document.getElementById(input_id1).value)/28000 ; 
        } else {
            document.getElementById(input_id2).value = (document.getElementById(input_id1).value)*28000 ; 
        }
        
    }
</script>
